<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="tictactoe">
        <div class="X-or-O">
            <input data-x-or-o id="X" type="radio">X</input>
            <input data-x-or-o id="O" type="radio">O</input>
        </div>
        <div>
            <button data-clear class="clear">New Game</button>
        </div>
        <div id="winner" class="winner"></div>
        <div class="gamebuttons">
            <button 0 onclick="userUpdateArr(0)" data-element></button>
            <button 1 onclick="userUpdateArr(1)" data-element></button>
            <button 2 onclick="userUpdateArr(2)" data-element></button>
            <button 3 onclick="userUpdateArr(3)" data-element></button>
            <button 4 onclick="userUpdateArr(4)" data-element></button>
            <button 5 onclick="userUpdateArr(5)" data-element></button>
            <button 6 onclick="userUpdateArr(6)" data-element></button>
            <button 7 onclick="userUpdateArr(7)" data-element></button>
            <button 8 onclick="userUpdateArr(8)" data-element></button>
        </div>
    </div>
</body>
</html>
